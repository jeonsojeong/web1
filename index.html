  <title>5일차 연습문제</title>

  <style>
  *{margin:0; padding:0;}
  #a{width:600px; height:600px; background-color:#123456; margin:0 auto;}
  #a div,img{width:100px; height:100px;margin:0 auto;}

  #a div:nth-child(1){position:relative;top:100px;margin-left:100px;}
  #a div:nth-child(2){position:relative;margin-left:400px;}
  #a div:nth-child(3){margin-top:100px;}
  #a div:nth-child(4){margin-top:100px;}
  #a div:nth-child(5){position:absolute;margin-left:300px;margin-top:575px;}


  </style>
 </head>
 <body>
  <div id="a">
    <div><img src="1.jpg"></div>
    <div><img src="2.jpg"></div>
    <div><img src="3.jpg"></div>
    <div><img src="4.jpg"></div>
    <div><img src="5.jpg"></div>

  </div>
 </body>
</html>
